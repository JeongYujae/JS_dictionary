<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //for 문
        for(var i=0; i<5; i++){
            if (i==3){
                break;
        }
            console.log(i);
        }
        // 조건 생략하고 ;만 남겨도 됨 ex) for(; i<5 ;) 하고 for문 안쪽에 작성해도 가능!

        var numbers=[4,2,3,5,7];
        for(var i=0; numbers.length; i++) {
            console.log(numbers[i])
        }
        
        // for - in 문
        var sum=0
        for (var num in numbers){
            sum+=num
            console.log(sum)
        }

        var person ={
            fistname:'ab',
            lastname:'mich',
            age:37
        }

        for (var x in person){
            console.log(person[x])
        }

        //for - of 문
        // 직관적으로 object 안의 컨텐츠들을 불러옴

        var alpha=['a','b','c','d']
        for (var x of alpha){
            console.log(x)
        }

        //while 문
        var i=1;
        var total=0
        while(i<=10){
            total+=i;
            i++
        }

        //do - while 문 -> 일단 무조건 실행하고 조건을 체크하는 방식!!!!! 해봤는데 조건에 안맞으면 끊는 방식

        var i=1;
        do{
            total=total+i;
            i++;
        }while(i<=10);

        // 파이썬과 다른 점:
        // python은 range문을 쓰고 자동으로 1씩 올려줬다면, JS에서는 변수++로 1씩 증가시켜주는 구문이 필요함
    </script>
</body>
</html>
