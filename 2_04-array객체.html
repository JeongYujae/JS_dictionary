<body>
    <div id="sample_div"></div>
    <script>
        //toString()
        var brand=['apple', 'samsung', 'kia'];
        console.log(brand.toString());

        //join() ()기준으로 나눠줌
        console.log(brand.join('*'));

        //unshift() 배열 제일 앞에 element 추가

        var work=['a','b','c','d'];
        work.splice(1,0,'y','q')

        //concat()

        //sort() 문자열은 괜찮은데, int형도 문자열로 취급되어서 정렬이 된다

        var points=[1,3,5,6,2,4];
        points.sort(function(a,b){
            if (a>b){
                return 1;
            }
            else if(a<b){
                return -1;
            }
            else{
                return 0;
            }
        });

        //다 필요없고 return a-b 로도 쓸 수 있음

        ];

            return a.score> b.score ? 1: a.point<b.point ? -1 : 0;
        });
