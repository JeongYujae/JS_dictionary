<!DOCTYPE html>
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b){
            var y=a + b;
            console.log(y);
            return y;
        }
        //여기서 더 추가하고 싶을 때 -> 던지는 만큼 더해주는 함수를 만들고 싶을 때?
        sum(5,7)

        //rest Parameter -> args 안에 배열로 들어감

        function add(...args){
            var total=0
            for(var x of args){
                total+=x;
            }
            return total;
        }
        add(2,3,5,7,8,1,3,5,78,8,5,4,3,4,5,3,5,2,3,4,23,4,2,4,3,42)

        //위와 같은 함수 ->forEach는 배열 앞에서부터 하나씩 가져옴

        function add2(...args){
            var total=0;
            args.forEach(function(x){
                total+=x;
            })
            return total;
        }


        
    </script>
</body>
</html>
