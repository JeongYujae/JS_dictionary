<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //이렇게 문자열 끼리를 더해주려면 +로 써야되는게 이게 싫어
        function hello(a){
            console.log('hello' + a + 'welcome!')
        }

        //template literals 사용 -> 포매팅 같은거
        function hello(a){
            console.log(`hello ${a}. Welcome!}`);
        }
    </script>
</body>
</html>
