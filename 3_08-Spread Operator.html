<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
   <script>
       //Spread Operator

       var a1=[4,5,6];
       var a2=[1,2,3,...a1]; //배열 하나씩 분해해서 ...a1에 넣어주기 -> 위치에 따라 문자열의 순서를 컨트롤 가능함
       console.log();

       //문자열은 잘 안씀
       var aa=['def']
       var letter=['a','b','c',...aa];
       console.log(letter)
   </script> 
</body>
</html>
