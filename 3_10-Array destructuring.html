<body>
    <script>
        //Array destructuring

        function score(){
            return [10,20,30]
        }
        
        // []로 불러옴
        var [a,b,c]=score();
        console.log(b)

        function loc(){
            return [123.123, 160.33];
        }

        var [x,y]=loc();

        console.log(y);
    </script>
