<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //더하기
        var x=5;
        var y=1;
        var z=x+y
        console.log('더하기', z)


        //뺴기
        var x=5;
        var y=2;
        var z=x-y;
        console.log('뺴기', z)  

        //곱하기
        var x=5;
        var y=2;
        var z= x*y;
        
        /*
        나누기
        ** 거듭제곱
        x++ x에서 1씩 증가 동일 x+=1
        x-- x에서 1씩 감소 동일 x-=1
        x+= x= x+y
        x+=
        x/=

        */
        
        //문자열 연산자
        var t1='a'
        var t2='b'
        var t3=t1+' '+t2
        console.log(t3)

        //비교 연산자
        console.log(1=='1'); // 놀랍게도 true, 값이 같은지만 도출
        console.log(1 === '1') //값도 같고 data type 도 같은지까지 도출
        console.log(1 !== '1') 

        //logical 연산자
        console.log(3>2 && 1>2); // && and
        console.log(3>2 || 1>2); // || or
        console.log(!(3>2)); // false 출력
        
        

    </script>

</body>
</html>
